<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Personnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50; /* Vert */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-top: 10px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #4CAF50; /* Vert */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        .qr-code img {
            width: 150px; /* Taille du QR code */
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur ma page personnelle</h1>
    <!-- Remplace "ta-photo.jpg" par le chemin vers ton image -->
    <img src="img/maphoto.jpg" alt="Ma photo">
    
</header>

<nav>
    <a href="parcours.html">Parcours Académique</a>

</nav>

        <h1>Voilà le code QR de mon portfolio</h1>
        <div class="qr-code">
            <!-- Remplace "qr-code.png" par le chemin vers l'image de ton QR code -->
            <img src="img/frame.png" alt="Code QR de la page">
        </div>
    </section>
</main>

<footer>
    <p>Contactez-moi : <a href="mailto:kawtarouarari1803@gmail.com" style="color: #4CAF50;">kawtarouarari1803@gmail.com</a></p>
</footer>

</html>
